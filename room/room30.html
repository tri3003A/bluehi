        let currentImageIndex = 0; // Vị trí hiện tại của ảnh
let images = []; // Danh sách các ảnh trong gallery

function toggleFullScreen(img) {
    const overlay = document.getElementById('fullscreen-overlay');
    const fullscreenImg = document.getElementById('fullscreen-image');

    if (!overlay.classList.contains('active')) {
        // Hiện ảnh toàn màn hình
        overlay.classList.add('active');
        images = Array.from(document.querySelectorAll('.gallery img')).map(i => i.src);
        currentImageIndex = images.indexOf(img.src);
        fullscreenImg.src = images[currentImageIndex];
    } else {
        // Thoát chế độ toàn màn hình
        overlay.classList.remove('active');
    }
}

function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    document.getElementById('fullscreen-image').src = images[currentImageIndex];
}

function prevImage() {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    document.getElementById('fullscreen-image').src = images[currentImageIndex];
}
function closeFullScreen() {
    const overlay = document.getElementById('fullscreen-overlay');
    overlay.classList.remove('active');
}
